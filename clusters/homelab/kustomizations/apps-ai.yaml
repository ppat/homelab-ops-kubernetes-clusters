---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-ai
  namespace: flux-system
spec:
  components:
  - ../../../components/oidc-credentials/openwebui
  - ../../../components/sso
  dependsOn:
  - name: infra-security-extra
    namespace: flux-system
  - name: infra-storage-core
    namespace: flux-system
  - name: infra-networking-core
    namespace: flux-system
  - name: infra-kubernetes-extra
    namespace: flux-system
  interval: 15m0s
  path: ./apps/subsystems/ai
  prune: true
  sourceRef:
    kind: GitRepository
    name: apps-ai
    namespace: flux-system
  timeout: 2m0s
  wait: true
  postBuild:
    substitute:
      secret_store: bitwarden-secret-manager-store
    substituteFrom:
    - kind: Secret
      name: cluster-secrets
  patches:
  # yamllint disable-line rule:indentation
  - patch: |-
      $patch: delete
      kind: HelmRelease
      metadata:
        name: ollama-release
    target:
      kind: HelmRelease
      name: ollama-release

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-downloaders
  namespace: flux-system
spec:
  components:
  - ../../../components/sso
  - ../../../components/db-backups
  dependsOn:
  - name: infra-security-extra
    namespace: flux-system
  - name: infra-storage-core
    namespace: flux-system
  - name: infra-networking-core
    namespace: flux-system
  - name: infra-database-core
    namespace: flux-system
  interval: 15m0s
  path: ./apps/subsystems/downloaders
  prune: true
  sourceRef:
    kind: GitRepository
    name: apps-downloaders
    namespace: flux-system
  timeout: 2m0s
  wait: true
  postBuild:
    substitute:
      db_name: downloaders-db
      db_namespace: downloaders
      db_replicas: "3"
      db_storage_class: sc-longhorn-local-non-replicated
      db_storage_size: 10Gi
      media_writer_uid: "1044"
      media_writer_gid: "65538"
      secret_store: bitwarden-secret-manager-store
      # see: https://fluxcd.io/flux/components/kustomize/kustomizations/#post-build-substitution-of-numbers-and-booleans
      quote: '"'
    substituteFrom:
    - kind: Secret
      name: cluster-secrets
  patches:
  # yamllint disable-line rule:indentation
  - patch: |-
      - op: add
        path: /spec/backup/barmanObjectStore/serverName
        value: 2025.07.03
      - op: add
        path: /spec/bootstrap/recovery
        value:
          database: default
          owner: downloader
          source: origin
      - op: remove
        path: /spec/bootstrap/initdb
      - op: add
        path: /spec/externalClusters
        value:
          - name: origin
            barmanObjectStore:
              data:
                compression: snappy
              destinationPath: s3://nas-cloudnativepg-backups/downloaders-db
              endpointURL: https://s3.nas.${domain_name}
              serverName: downloaders-db
              s3Credentials:
                accessKeyId:
                  name: downloaders-db-backup-credentials
                  key: s3_accesskeyid
                secretAccessKey:
                  name: downloaders-db-backup-credentials
                  key: s3_secretaccesskey
              wal:
                compression: snappy
                maxParallel: 8
    target:
      kind: Cluster
      name: downloaders-db
      namespace: downloaders

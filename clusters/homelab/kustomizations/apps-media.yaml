---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-media
  namespace: flux-system
spec:
  dependsOn:
  - name: infra-security-core
    namespace: flux-system
  - name: infra-storage-core
    namespace: flux-system
  - name: infra-networking-core
    namespace: flux-system
  - name: infra-kubernetes-extra
    namespace: flux-system
  interval: 15m0s
  path: ./apps/subsystems/media
  prune: true
  sourceRef:
    kind: GitRepository
    name: apps-media
    namespace: flux-system
  timeout: 2m0s
  wait: true
  postBuild:
    substituteFrom:
    - kind: Secret
      name: cluster-secrets
  patches:
  # yamllint disable-line rule:indentation
  - patch: |-
      - op: replace
        path: /spec/template/spec/securityContext/supplementalGroups
        value: [65538,44,993]
      - op: add
        path: /spec/template/spec/volumes/1/emptyDir/sizeLimit
        value: 10Gi
      - op: add
        path: /spec/template/spec/affinity
        value:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                  - "minisforum-nab9-1"
    target:
      kind: Deployment
      name: plex

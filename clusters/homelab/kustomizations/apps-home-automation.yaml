---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-home-automation
  namespace: flux-system
spec:
  components:
  - ../../../components/sso
  - ../../../components/db-backups
  - ../../../components/db-restore
  dependsOn:
  - name: infra-security-extra
    namespace: flux-system
  - name: infra-storage-core
    namespace: flux-system
  - name: infra-networking-core
    namespace: flux-system
  - name: infra-database-core
    namespace: flux-system
  interval: 15m0s
  path: ./apps/subsystems/home-automation
  prune: true
  sourceRef:
    kind: GitRepository
    name: apps-home-automation
    namespace: flux-system
  timeout: 2m0s
  wait: true
  postBuild:
    substitute:
      db_bootstrap_database: home-assistant
      db_bootstrap_owner: home-assistant
      db_name: home-automation-db
      db_namespace: home-automation
      db_replicas: "3"
      db_storage_class: sc-longhorn-local-non-replicated
      db_storage_size: 10Gi
      db_suffix_current: "v20251018"
      db_suffix_restore: "2025.07.03"
      secret_store: bitwarden-secret-manager-store
      # see: https://fluxcd.io/flux/components/kustomize/kustomizations/#post-build-substitution-of-numbers-and-booleans
      quote: '"'
    substituteFrom:
    - kind: Secret
      name: cluster-secrets

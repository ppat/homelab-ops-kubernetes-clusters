---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-home-automation
  namespace: flux-system
spec:
  components:
  - ../../../components/sso
  - ../../../components/db-backups
  dependsOn:
  - name: infra-security-extra
    namespace: flux-system
  - name: infra-storage-core
    namespace: flux-system
  - name: infra-networking-core
    namespace: flux-system
  - name: infra-database-core
    namespace: flux-system
  interval: 15m0s
  path: ./apps/subsystems/home-automation
  prune: true
  sourceRef:
    kind: GitRepository
    name: apps-home-automation
    namespace: flux-system
  timeout: 2m0s
  wait: true
  postBuild:
    substitute:
      db_name: home-automation-db
      db_namespace: home-automation
      db_storage_class: sc-longhorn-local-non-replicated
      db_storage_size: 10Gi
      secret_store: bitwarden-secret-manager-store
    substituteFrom:
    - kind: Secret
      name: cluster-secrets
  # yamllint disable-line rule:indentation
  patches:
  # yamllint disable-line rule:indentation
  - patch: |-
      - op: add
        path: /spec/backup/barmanObjectStore/serverName
        value: 2025.07.03
      - op: add
        path: /spec/bootstrap/recovery
        value:
          database: home-assistant
          owner: home-assistant
          source: origin
      - op: remove
        path: /spec/bootstrap/initdb
      - op: add
        path: /spec/externalClusters
        value:
          - name: origin
            barmanObjectStore:
              data:
                compression: snappy
              destinationPath: s3://nas-cloudnativepg-backups/home-automation-db
              endpointURL: https://s3.nas.${domain_name}
              serverName: home-automation-db
              s3Credentials:
                accessKeyId:
                  name: home-automation-db-backup-credentials
                  key: s3_accesskeyid
                secretAccessKey:
                  name: home-automation-db-backup-credentials
                  key: s3_secretaccesskey
              wal:
                compression: snappy
                maxParallel: 8
    target:
      kind: Cluster
      name: home-automation-db
      namespace: home-automation

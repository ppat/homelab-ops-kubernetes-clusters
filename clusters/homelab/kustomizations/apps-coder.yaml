---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-coder
  namespace: flux-system
spec:
  components:
  - ../../../components/oidc-credentials/coder
  - ../../../components/sso
  - ../../../components/db-backups
  dependsOn:
  - name: infra-security-extra
    namespace: flux-system
  - name: infra-storage-core
    namespace: flux-system
  - name: infra-networking-core
    namespace: flux-system
  - name: infra-database-core
    namespace: flux-system
  interval: 15m0s
  path: ./apps/subsystems/coder
  prune: true
  sourceRef:
    kind: GitRepository
    name: apps-coder
    namespace: flux-system
  timeout: 2m0s
  wait: true
  postBuild:
    substitute:
      cert_issuer: letsencrypt-production-issuer
      db_name: coder-db
      db_namespace: coder
      db_storage_size: 10Gi
      db_storage_class: sc-longhorn-local-non-replicated
      oidc_email_domain: wellcapitalized.net
      secret_store: bitwarden-secret-manager-store
    substituteFrom:
    - kind: Secret
      name: cluster-secrets
  patches:
  # yamllint disable-line rule:indentation
  - patch: |-
      - op: add
        path: /spec/backup/barmanObjectStore/serverName
        value: 2025.07.03
      - op: add
        path: /spec/bootstrap/recovery
        value:
          database: coder
          owner: coder
          source: origin
      - op: remove
        path: /spec/bootstrap/initdb
      - op: add
        path: /spec/externalClusters
        value:
          - name: origin
            barmanObjectStore:
              data:
                compression: snappy
              destinationPath: s3://nas-cloudnativepg-backups/coder-db
              endpointURL: https://s3.nas.${domain_name}
              serverName: coder-db
              s3Credentials:
                accessKeyId:
                  name: coder-db-backup-credentials
                  key: s3_accesskeyid
                secretAccessKey:
                  name: coder-db-backup-credentials
                  key: s3_secretaccesskey
              wal:
                compression: snappy
                maxParallel: 8

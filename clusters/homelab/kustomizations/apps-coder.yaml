---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-coder
  namespace: flux-system
spec:
  components:
  - ../../../components/oidc-credentials/coder
  - ../../../components/sso
  - ../../../components/db-backups
  - ../../../components/db-restore
  dependsOn:
  - name: infra-security-extra
    namespace: flux-system
  - name: infra-storage-core
    namespace: flux-system
  - name: infra-networking-core
    namespace: flux-system
  - name: infra-database-core
    namespace: flux-system
  interval: 15m0s
  path: ./apps/subsystems/coder
  prune: true
  sourceRef:
    kind: GitRepository
    name: apps-coder
    namespace: flux-system
  timeout: 2m0s
  wait: true
  postBuild:
    substitute:
      cert_issuer: letsencrypt-production-issuer
      db_bootstrap_database: coder
      db_bootstrap_owner: coder
      db_name: coder-db
      db_namespace: coder
      db_replicas: "3"
      db_storage_class: sc-longhorn-local-non-replicated
      db_storage_size: 10Gi
      db_suffix_current: "v2025121501"
      db_suffix_restore: "v20251021"
      oidc_email_domain: wellcapitalized.net
      secret_store: bitwarden-secret-manager-store
      # see: https://fluxcd.io/flux/components/kustomize/kustomizations/#post-build-substitution-of-numbers-and-booleans
      quote: '"'
    substituteFrom:
    - kind: Secret
      name: cluster-secrets

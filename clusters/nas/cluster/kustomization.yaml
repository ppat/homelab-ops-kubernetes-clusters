---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- kubernetes-version/
- rbac/
- secrets/
- authentik-outpost/

patches:
# yamllint disable-line rule:indentation
- patch: |-
    kind: irrelevant
    metadata:
      name: irrelevant
      annotations:
        kustomize.toolkit.fluxcd.io/prune: disabled
  target:
    kind: "(ClusterRole|ClusterRoleBinding|ClusterSecretStore|ExternalSecret|HelmRepository|HelmRelease)"

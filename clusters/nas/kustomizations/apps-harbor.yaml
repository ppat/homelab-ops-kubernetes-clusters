---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-harbor
  namespace: flux-system
spec:
  dependsOn:
  - name: infra-security-core
    namespace: flux-system
  - name: infra-networking-core
    namespace: flux-system
  - name: infra-storage-csi-driver-nfs
    namespace: flux-system
  interval: 15m0s
  path: ./apps/subsystems/harbor
  prune: true
  sourceRef:
    kind: GitRepository
    name: apps-harbor
    namespace: flux-system
  timeout: 2m0s
  wait: true
  postBuild:
    substitute:
      secret_store: bitwarden-secret-manager-store
    substituteFrom:
    - kind: Secret
      name: cluster-secrets

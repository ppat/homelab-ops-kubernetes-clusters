---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-kubernetes-core
  namespace: flux-system
spec:
  dependsOn:
  - name: infra-security-core
    namespace: flux-system
  interval: 15m0s
  path: ./infrastructure/subsystems/kubernetes-core
  prune: true
  sourceRef:
    kind: GitRepository
    name: infra-kubernetes-core
    namespace: flux-system
  timeout: 2m0s
  wait: true
  postBuild:
    substituteFrom:
    - kind: Secret
      name: cluster-secrets
  patches:
  # yamllint disable-line rule:indentation
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: coredns
      namespace: kube-system
  # yamllint disable-line rule:indentation
  - patch: |
      - op: replace
        path: /spec/values/master/resources/limits/memory
        value: 512Mi
      - op: replace
        path: /spec/values/master/resources/requests/cpu
        value: 50m
      - op: replace
        path: /spec/values/worker/resources/limits/memory
        value: 256Mi
      - op: replace
        path: /spec/values/gc/resources/limits/memory
        value: 256Mi
    target:
      kind: HelmRelease
      name: node-feature-discovery-release
      namespace: kube-system
  # yamllint disable-line rule:indentation
  - patch: |
      - op: replace
        path: /spec/values/recommender/resources/requests/memory
        value: 128Mi
    target:
      kind: HelmRelease
      name: vertical-pod-autoscaler-release
      namespace: kube-system

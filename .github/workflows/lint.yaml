    - name: Generate kustomization files list for all manifests
      # if: github.event_name != 'pull_request'
      id: prepare-all-file-list
      shell: bash
      # yamllint disable-line rule:indentation
      run: |
        echo "Non-Pull Request event detected. Finding all kustomization.yaml files..."
        mapfile -t ks_files < <(find . -type f -name "kustomization.yaml")

        if (( ${#ks_files[@]} > 0 )); then
          printf "%s\n" "${ks_files[@]}" | sort -u | jq -R . | jq -s -c . > /tmp/ks.json
          echo "kustomization_files=$(cat /tmp/ks.json)" >> $GITHUB_OUTPUT
        else
          echo "kustomization_files=[]" >> $GITHUB_OUTPUT
        fi

        echo "Found ${#ks_files[@]} kustomization files to validate:"
        if (( ${#ks_files[@]} > 0 )); then
          printf "  - %s\n" "${ks_files[@]}" | sort -u
        fi

    - name: Validate Kubernetes Manifests
      uses: ppat/validate-kubernetes-manifests@94be4aae001773d995b604b978b13241ffe0760a # v0.0.2
      with:
